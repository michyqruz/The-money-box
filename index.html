<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF on Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            width: 90%;
            border: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Option 1: Using <embed> -->
        <embed src="Forex_Trading_Strategy.pdf" type="application/pdf" width="100%">

        <!-- Option 2: Using <iframe> -->
        <!-- Uncomment the line below if you want to use iframe instead -->
        <!-- <iframe src="your-pdf-file.pdf" width="100%" height="100%" frameborder="0"></iframe> -->
    </div>
</body>
</html>
