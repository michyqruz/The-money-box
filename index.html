<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA-Only App</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4285f4">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #installContainer {
            display: block;
        }
        #appContent, #postInstallMessage {
            display: none;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="installContainer">
        <h1>Install Our App</h1>
        <p>This website only works as an installed Progressive Web App.</p>
        <button id="installButton">Install App</button>
    </div>

    <div id="postInstallMessage">
        <h1>App Installed Successfully!</h1>
        <p>Please open the app from your home screen to access the content.</p>
    </div>

    <div id="appContent">
        <!-- Your form would go here -->
        <h1>Welcome to the App</h1>
        <form>
            <!-- Your form fields -->
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
