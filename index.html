<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #pdf-container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pdf-page {
            margin: 10px 0;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .pdf-page {
                width: 100% !important; /* Ensure the canvas adapts to smaller screens */
                height: auto !important;
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        const pdfContainer = document.getElementById("pdf-container");
        const pdfUrl = "moneybox.pdf"; // Replace with the path to your PDF file

        // Configure PDF.js
        const pdfjsLib = window["pdfjs-dist/build/pdf"];
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        // Load and render the PDF
        async function renderPDF() {
            try {
                const pdfDocument = await pdfjsLib.getDocument(pdfUrl).promise;
                const totalPages = pdfDocument.numPages;

                // Render each page
                for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
                    renderPage(pdfDocument, pageNumber);
                }
            } catch (error) {
                console.error("Error rendering PDF:", error);
                pdfContainer.innerHTML = "<p>Failed to load the PDF file. Please check the file path.</p>";
            }
        }

        // Render a single page
        async function renderPage(pdfDocument, pageNumber) {
            const page = await pdfDocument.getPage(pageNumber);

            const canvas = document.createElement("canvas");
            canvas.className = "pdf-page";
            pdfContainer.appendChild(canvas);

            const context = canvas.getContext("2d");

            // Calculate scale based on container width
            const viewport = page.getViewport({ scale: 1 });
            const scale = pdfContainer.clientWidth / viewport.width;
            const scaledViewport = page.getViewport({ scale });

            // Set canvas dimensions
            canvas.width = scaledViewport.width;
            canvas.height = scaledViewport.height;

            // Render the page
            await page.render({
                canvasContext: context,
                viewport: scaledViewport,
            }).promise;
        }

        renderPDF();

        // Resize handling
        let resizeTimeout;
        window.addEventListener("resize", () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                pdfContainer.innerHTML = ""; // Clear the container
                renderPDF(); // Re-render the PDF with updated scale
            }, 300); // Delay to prevent excessive re-renders during resizing
        });
    </script>
</body>
</html>
